    <script>

      // keyboard events: down, up, press
      const AutoGetKeys = (e) => {
        const {
          altKey,
          ctrlKey,
          metaKey,
          shiftKey,
          type,
          code,
          charCode,
          key,
          keyCode,
          which,
        } = e;
        return {
          altKey,
          ctrlKey,
          metaKey,
          shiftKey,
          type,
          code,
          charCode,
          key,
          keyCode,
          which,
        };
      }
      document.addEventListener('keydown', (e) => {
        console.log('keydown e', e);
        app.innerHTML = JSON.stringify(AutoGetKeys(e), null, 4);
      });
